<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator X</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav">
        <p>Calculator X</p>
        <button id="nav-button" class="start-calc-btn">Start Calculating</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="welcome">
          <p class="welcome-title">Welcome to Calculator X</p>
          <p class="welcome-desc">Your Future & Modern Web calculator</p>
          <hr class="separator" />
          <button class="start-calculator start-calc-btn">
            Start right away here
          </button>
        </div>
        <div class="calc-container hidden">
          <div class="display-screen">
            <p id="calc-screen-placeholder">Calculator X</p>
            <p id="expression" class="text-overflow"></p>
            <div class="result-container">
              <p id="result-sign"></p>
              <p id="result" class="text-overflow"></p>
            </div>

          </div>
          <div class="calc-btns">
            <button id="clear">C</button>
            <button id="sign">+/-</button>
            <button value="%" id="percent">%</button>
            <button value="/" class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button value="*" class="operator">&times;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button value="-" class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button value="+" class="operator">+</button>

            <button id="dot">.</button>
            <button class="number">0</button>
            <button id="delete">&#9003;</button>
            <button id="equal">=</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
